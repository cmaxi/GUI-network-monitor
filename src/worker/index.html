<!DOCTYPE html>
<html>
<head>
	<title>Page 2</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<body>

	<div id="app">
		<div style="margin-top: 20px; margin-left: 20px;"><button type="button" class="btn btn-primary" onclick="goBack()">Back</button></div>

		
		
		<div class="container">
			<h1 class="d-flex justify-content-center">Worker settings</h1>

			<div class="row mb-5">

				<div class="col-md-6">
					<select class="form-control" v-model="form.worker">
						<option v-for="worker in this.workers">{{ worker.id}}</option>
					  </select>
					  
				</div>
	
				<div class="col-md-6">
					<button type="button" class="btn btn-primary" @click="loadWorkerActiveTasks">Načíst</button>
	
				</div>
	
			</div>

			<table class="table">
				<thead>
				  <tr>
					<th scope="col">Active</th>
					<th scope="col">Name</th>
					<th scope="col">Adress</th>
					<th scope="col">Period</th>
					<th scope="col">Running</th>
				  </tr>
				</thead>
				<tbody>
				  <tr v-for="task in this.tasks">
					<td>
						<input type="checkbox" data-toggle="toggle" data-size="sm" :id="task.id" :value="task.id" v-model="activeTasks" @click="toggleTask(task.id, $event)">
					</td>
					<td>{{task.name}}</td>
					<td>{{task.address}}</td>
					<td>{{task.frequency}}</td>
					<td>{{task.runing}}</td>
				  </tr>
				</tbody>
			  </table>
		</div>




	</div>

<script src="./workerRender.js"></script>

<script>
function goBack(){
	window.history.back();
}

</script>

</body>
</html>
